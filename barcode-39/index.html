        tableRefRowsHtmlStr+=`<br>`;
        var alphaValObj=barCharMapper["Alpha"];

        alphaKeyList=Object.keys(alphaValObj).slice(20);
        alphaValList=Object.values(alphaValObj).slice(20);

        tableRefRowsHtmlStr+=`<table>`;

        tableRefRowsHtmlStr+=`<br>`;

        tableRefRowsHtmlStr+=`<table class="table table-bordered">`;

        tableRefRowsHtmlStr+=`<table>`;

        const copyBtnList=document.getElementsByClassName("copy-btn");

            copyBtnList[c].addEventListener("click", (evt) => {
              var barcodeChars=evt.srcElement.offsetParent.previousElementSibling.innerText;
              navigator.clipboard.writeText(barcodeChars);
            });
          }
        }

        const renderBarcodeBtn=document.getElementById("renderBarcodeBtn");
        const barcodeText=document.getElementById("barcodeText");
        const barcodeDisplay=document.getElementById("barcodeDisplay");
        const barcodeSymbolDisplay=document.getElementById("barcodeSymbolDisplay");

        const copyBarcodeSymbolDisplay=document.getElementById("copyBarcodeSymbolDisplay");
        copyBarcodeSymbolDisplay.addEventListener("click", (evt) => {
           barcodeSymbolDisplay.select();
           barcodeSymbolDisplay.setSelectionRange(0, 99999); /* For mobile devices */
           navigator.clipboard.writeText(barcodeSymbolDisplay.value);
        });

        var barcodeSymbolMapping={
          ...numericalValObj,
          ...alphaValObj,
          ...symbolValObj
        };

        var initTxt="LOREM IPSUM";
        const charBarcodeMapper={
            "0":"B2 W2 B2 W5 B5 W2 B5 W2 B2 W2","1":"B5 W2 B2 W5 B2 W2 B2 W2 B5 W2","2":"B2 W2 B5 W5 B2 W2 B2 W2 B5 W2",
            "3":"B5 W2 B5 W5 B2 W2 B2 W2 B2 W2","4":"B2 W2 B2 W5 B5 W2 B2 W2 B5 W2","5":"B5 W2 B2 W5 B5 W2 B2 W2 B2 W2",

            "N":"B2 W2 B2 W2 B5 W2 B2 W5 B5 W2","O":"B5 W2 B2 W2 B5 W2 B2 W5 B2 W2","P":"B2 W2 B5 W2 B5 W2 B2 W5 B2 W2",

            "T":"B2 W2 B2 W2 B5 W2 B5 W5 B2 W2","U":"B5 W5 B2 W2 B2 W2 B2 W2 B5 W2","V":"B2 W5 B5 W2 B2 W2 B2 W2 B5 W2",

            "%":"B2 W2 B2 W5 B2 W5 B2 W5 B2 W2","_":"B2 W5 B5 W2 B2 W2 B5 W2 B2 W2"
        };

        function renderBarcode(txt) {
            let actlBarCodeText=txt;
            actlBarCodeText=actlBarCodeText.toUpperCase();
            actlBarCodeText=actlBarCodeText.replaceAll(' ','_');
            barcodeText.value=actlBarCodeText;

            actlBarCodeText=`*${actlBarCodeText}*`;

            let barcodeSymbolDisplayStr="";

            let symbolRep="";
            for(let b in actlBarCodeText) {
                if(!isNaN(b)) {
                  try {
                    let bChar=actlBarCodeText[b];
                    if(typeof barcodeSymbolMapping[bChar]!=="undefined") {
                      barcodeSymbolDisplayStr+=barcodeSymbolMapping[bChar];
                    }
                    let barcodeStr=charBarcodeMapper[bChar];
                    let barcodeStrArr=barcodeStr.split(" ");
                    let fullBarcodeStr="<span class='"+barcodeStrArr.join("'></span><span class='")+"'></span>";
                    symbolRep+=fullBarcodeStr;
                  } catch(err) { }
                }
            }
            barcodeDisplay.innerHTML=symbolRep;
            barcodeSymbolDisplay.innerHTML=barcodeSymbolDisplayStr;
        }
        renderBarcode(initTxt);
        
        renderBarcodeBtn.addEventListener("click", (e) => {
            renderBarcode( (barcodeText.value) );
        });
